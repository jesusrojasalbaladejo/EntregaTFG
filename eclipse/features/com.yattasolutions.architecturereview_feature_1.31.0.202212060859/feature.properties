UML Lab\n\
Functionality\n\
UML Lab is a modeling IDE for the modeling and programming of software which is integrated into the Eclipse open source development environment. The software extends the Eclipse IDE by providing a tool for the visual modeling of software and for aligning model and source code.\n\
\n\
1. Class Diagram Editor\n\
UML Lab incorporates an editor for modeling software by means of diagrams based on the required UML specification.\n\
1.1  UML Lab modeling editor - scope of functionality\n\
The UML Lab diagram editor enables diagram files with the following UML syntax elements to be created, displayed, modified and stored:\n\
Association \n\
Aggregation \n\
Class \n\
Composition \n\
Dependency\n\
Enumeration\n\
Extension \n\
Generalization \n\
Interface \n\
InterfaceRealization \n\
Package \n\
PackageImport\n\
Stereotype\n\
Usage\n\
\n\
In addition to the above, secondary elements are also supported, including Property, Operation and Literal.\n\
1.2  Operating functionality\n\
The diagram editor is operated using the mouse and keyboard. Elements are added to a diagram using the tool palette on the right-hand side of the diagram or using mouse gestures. Selected elements can be deleted using the keyboard or the main menu.\n\
\n\
2. Round-Trip-EngineeringNG\n\
UML Lab Round-Trip engineering uses specified text (templates) not just for code generation, but also for Reverse Engineering. The templates can be created and/or edited by the user; templates are also supplied with UML Lab. Round-Trip-EngineeringNG enables model and source code to be aligned with each other using the following functions:\n\
2.1  Code generation\n\
UML Lab uses a variety of Eclipse technologies (principally Xpand/Xtend) for generating codes. The code generator processes UML syntax elements, as listed in greater detail in Item 1.1, and generates source code from these by means of templates. Templates in Xpand template language are used for configuring the code generator.\n\
\n\
2.2  Tem plate-based Reverse Engineering\n\
For Reverse Engineering, all the available templates are aligned with the source code to be imported. In this process, the mechanism attempts to reconstruct a model which generates the imported source code again. Where a model already exists, an attempt is made to adjust this with as few modifications as possible so that the result generates the imported source code.\n\
\n\
(a)  Limits to template-based Reverse Engineering\n\
The option of constructing models completely and unambiguously using templates from existing source code is restricted for mathematical reasons. UML Lab Reverse Engineering produces complete and unambiguous results where:\n\
the expressions used in the templates (see Item 2.3) are unambiguously reversible\n\
partial information, which is determined for one source code file in each case, can be combined to produce a complete model, or\n\
partial information can be used for the local modification of an existing model without giving rise to contradictions when generating code again.\n\
UML Lab checks whether the existing source code in its available form can be generated from the model. Where the above conditions are not met, Reverse Engineering will produce either no results or suboptimal results only.\n\
Where the results for one individual model element are obtained from several source code files, these are merged into sets. In the event of conflicts arising between the individual results, the last source code file to be processed takes precedence.\n\
\n\
(b)  Dealing with deviations\n\
Where deviations occur between model and source code, UML Lab takes the user to an error dialog screen in order to establish how this should be dealt with. The user has the option of buffering the deviations that have occurred and allowing them to be incorporated continuously into code generation, or alternatively of undoing the modifications made to the model.\n\
In individual cases, Reverse Engineering may not be able to deliver any result at all to the source code files specified and no associated elements will be applied in the model. Subsequently, the existing source code file will not be overwritten by the code generator.\n\
\n\
2.3  Templates\n\
For template-based Round-Trip-Engineering, a subset of the template language Xpand is used. The following language constructs from Xpand are supported:\n\
IMPORT\n\
EXTENSION\n\
FILE\n\
EXPAND\n\
FOREACH\n\
IF\n\
LET\n\
Please note: For Reverse Engineering, the file name of the FILE instruction must be taken from the content of the generated file.\n\
In addition, the following language constructs of the expression language Xtend are also supported:\n\
Extension (except for Create-~)\n\
Select\n\
Typeselect\n\
Set operations: union, toList, size, get, indexOf, contains, isEmpty\n\
Switch\n\
Cast\n\
The use of other language constructs from Xtend is permitted for code generation; however, these are not processed through UML Lab Reverse Engineering. In this case, it will not be possible to create the complete model from the source code, should the situation arise.\n\
\n\
2.4  Operating Round-Trip-EngineeringNG\n\
Round-Trip-EngineeringNG is used with a variety of wizards that can be accessed by the user via the main menu and/or the context menu. Source code can also be imported using template-based Reverse Engineering by dragging & dropping the respective files.\n\
After first carrying out Round-Trip Engineering, code model alignment is automatically performed for manual modifications made to a source code file, and this applies equally to modifications in the model. The alignment is carried out as standard at the point when the source code file resp. the model/diagram is saved.\n\
Please note: The standard Round-Trip-EngineeringNG procedure on saving can be disabled via the menu and subsequently initiated manually.\n\
Weitere Benutzerinformationen finden sich in der UML Lab Guided Tour sowie in der Benutzerdokumentation.\n\
More user information is provided on the UML Lab Guided Tour and in the user documentation.\n\
We would particularly like to bring to users' attention the FREE TRIAL offered by Yatta Solutions so that users can try out UML Lab and Round-Trip-EngineeringNG at no charge.\n\
\n\
2.5  Templates supplied\n\
Yatta Solutions supplies a standard set of templates with UML Lab:\n\
Standard Java\n\
Contains a general template set for Round-Trip Engineering of Java source code from a UML model. This creates source code for the following UML elements:\n\
Association \n\
Class \n\
Enumeration\n\
Generalization \n\
Interface \n\
InterfaceRealization\n\
The template set abstracts attributes and associations for UML implementations from technical access methods.\n\
JPA\n\
A template set for the Round-Trip Engineering of data models according to the JPA Standard. In this process, abstraction is carried out from technical access methods and from annotations of the JPA Standard. In addition, cross-references are triggered in the model between annotation attributes and declarative descriptors. UML Lab supports the following data-related subsets of annotations from JPA Version 1.0:\n\
AssociationOverride\n\
AssociationOverrides\n\
AttributeOverride\n\
AttributeOverrides\n\
Basic\n\
CascadeType\n\
Column\n\
DiscriminatorColumn\n\
DiscriminatorValue\n\
Embeddable\n\
Embedded\n\
EmbeddedId\n\
Entity\n\
Enumerated\n\
GeneratedValue\n\
Id\n\
IdClass\n\
Inheritance\n\
JoinColumn\n\
JoinColumns\n\
JoinTable\n\
Lob\n\
ManyToMany\n\
ManyToOne\n\
MappedSuperclass\n\
OneToMany\n\
OneToOne\n\
PrimaryKeyJoinColumn\n\
PrimaryKeyJoinColumns\n\
SequenceGenerator\n\
Table\n\
Transient\n\
UniqueConstraint\n\
Version\n\
Legacy Templates\n\
An essential template set for the Reverse Engineering of legacy code. Legacy templates serve as a fallback in the event that the remaining templates are unable to create the existing source code. This template set does not abstract from the details of the source code, but instead reproduces it as far as possible 1:1.\n\
2.5.1 Integrating users' own extensions\n\
\n\
2.6 UML Lab can be extended as defined by the user using code styles in the form of UML profiles and templates. For UML Lab to function correctly, users' own templates need to be syntactically correct in terms of the re-check in the template editor. Otherwise, the limitations referred to in Item a apply accordingly.\n\
User-defined profiles cover the UML elements Stereotype, Stereotype Attribute and Extension, as well as associations with pre-defined metaclasses.\n\
