4. Glossar\n\
4.1  Code Generation - also known as forward engineering - refers to the function of creating source code from the model in diagram form using templates.\n\
\n\
4.2  Diagram(s) refers to one or a number of graphic diagrams for reproducing a model by means of various UML syntax elements, as described in greater detail in Item 1.1.\n\
\n\
4.3  Eclipse IDE refers to Eclipse Foundationds integrated development environment (IDE) which is available for software development under Eclipse Public License (EPL) as open source software.\n\
\n\
4.4  JPA (Java Persistence API) refers to the standard JSR 31717 for data storage based on databases using Java applications.\n\
\n\
4.5  Mouse gestures refer to the option of editing diagrams using drag & drop actions. More detailed information is provided on the UML Lab Guided Tour.\n\
\n\
4.6  Model refers to the architecture of a software; in the case of UML Lab, the model consists of the syntax elements referred to in Item 1.1.\n\
\n\
4.7  Source code, code or program code refer to the source code of a computer program written in a programming language which is human-readable.\n\
\n\
4.8  Reverse Engineering converts source code - or the modifications made to it - into a model. The model can be reproduced and edited by means of one or a number of diagrams.\n\
\n\
4.9  Round-Trip-EngineeringNG refers to the template-based alignment of model and source code using UML Lab.\n\
\n\
4.10  Templates are specified texts which are used in the conventional manner for code generation - and for Reverse Engineering using Round-Trip-EngineeringNG and UML Lab as well.\n\
\n\
4.11  UML refers to Unified Modeling Language(tm), specified by the Object Management Group (OMG). The specification for UML Version 2.2 which is used can be accessed at http://www.omg.org/spec/UML/2.2/.\n\
\n\
4.12  Xpand refers to a template language integrated18 in Eclipse. Xpand is used by UML Lab for code generation.\n\
