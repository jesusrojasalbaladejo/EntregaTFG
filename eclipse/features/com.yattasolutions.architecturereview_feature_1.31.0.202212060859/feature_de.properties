4. Glossar\n\
4.1  Codegenerierung oder auch Forward Engineering bezeichnet die Funktion, aus dem Modell in Diagrammform mittels Templates Quelltext zu erzeugen.\n\
4.2  Diagramm(e) bezeichnen eine oder mehrere grafische Diagramme zur Abbildung eines Modells durch verschiedene Syntaxelemente der UML, wie sie in Abschnitt 1.1 n\u00e4her beschrieben sind.\n\
4.3  Die Eclipse IDE bezeichnet die integrierte Entwicklungsumgebung (IDE) der Eclipse Foundation, welche unter der Eclipse Public License (EPL) als Open-Source Software f\u00fcr die Softwareentwicklung zur Verf\u00fcgung steht.\n\
4.4  JPA (Java Persistence API) bezeichnet den Standard JSR 31717 zur datenbankbasierten Speicherung von Daten durch Java Anwendungen.\n\
4.5  Mausgesten bezeichnen die M\u00f6glichkeit, Diagramme durch Drag & Drop-Aktionen zu bearbeiten. N\u00e4here Informationen finden sich in der UML Lab Guided Tour.\n\
4.6  Modell bezeichnet die Architektur einer Software; im Falle von UML Lab besteht das Modell aus Syntaxelementen gem\u00e4\u00df Abschnitt 1.1.\n\
4.7  Quelltext, Quellcode, Code oder Programmcode bezeichnet den f\u00fcr Menschen lesbaren, in einer Programmiersprache geschriebenen Text eines Computerprogrammes.\n\
4.8  Reverse Engineering transformiert Quelltext - oder \u00c4nderungen hieran - in ein Modell. Das Modell kann durch ein oder mehrere Diagramme abgebildet und bearbeitet werden.\n\
4.9  Round-Trip-EngineeringNG bezeichnet den template-basierten Abgleich von Modell und Quelltext mit UML Lab.\n\
4.10  Templates sind Textvorlagen, die herk\u00f6mmlicher Weise zur Codegenerierung - und durch Round-Trip-EngineeringNG und UML Lab auch zum Reverse Engineering - verwendet werden.\n\
4.11  UML bezeichnet die Unified Modeling Language(tm), spezifiziert durch die Object Management Group (OMG). Die Spezifikation der verwendeten UML Version 2.2 kann unter http://www.omg.org/spec/UML/2.2/ abgerufen werden.\n\
4.12  Xpand bezeichnet eine in Eclipse integrierte Templatesprache18. Xpand wird von UML Lab zur Codegenerierung verwendet.\n\
