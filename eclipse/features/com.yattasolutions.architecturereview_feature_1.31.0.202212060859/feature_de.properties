2. Round-Trip-EngineeringNG\n\
Das Round-Trip-Engineering von UML Lab verwendet sowohl zur Codegenerierung als auch zum Reverse Engineering sogenannte Textvorlagen (Templates). Die Templates k\u00f6nnen vom Anwender erstellt und/oder bearbeitet werden; zus\u00e4tzlich werden Templates mit UML Lab mitgeliefert. Durch Round-Trip-EngineeringNG k\u00f6nnen Modell und Quelltext durch folgende Funktionen miteinander abgeglichen werden.\n\
2.1  Codegenerierung\n\
UML Lab verwendet zur Codegenerierung diverse Eclipse Technologien (v.a. Xpand/Xtend). Der Codegenerator verarbeitet Syntaxelemente der UML, wie sie in Abschnitt 1.1 n\u00e4her beschrieben sind, und generiert hieraus mittels Templates Quelltext. Zur Konfiguration des Codegenerators werden Templates der Templatesprache Xpand eingesetzt.\n\
\n\
2.2  Template-basiertes Reverse Engineering\n\
Zum Reverse Engineering werden alle verf\u00fcgbaren Templates mit dem einzulesenden Quelltext abgeglichen. Dabei versucht der Mechanismus, ein Modell zu rekonstruieren, welches den eingelesenen Quelltext wieder generiert. Ist bereits ein Modell vorhanden, wird versucht, dieses mit m\u00f6glichst wenigen \u00c4nderungen so anzupassen, dass das Ergebnis den eingelesenen Quelltext generiert.\n\
\n\
(a)  Grenzen von template-basiertem Reverse Engineering\n\
Die M\u00f6glichkeit, Modelle mittels Templates aus vorhandenem Quelltext vollst\u00e4ndig und eindeutig zu konstruieren, ist aus mathematischen Gr\u00fcnden nicht unbeschr\u00e4nkt gegeben. Das Reverse Engineering von UML Lab f\u00fchrt zu vollst\u00e4ndigen und eindeutigen Ergebnissen soweit...\n\
die in Templates verwendeten Ausdr\u00fccke (siehe Abschnitt 2.3) eindeutig umkehrbar sind,\n\
partielle Informationen, die zu jeweils einer Quelltextdatei ermittelt werden, zu einem vollst\u00e4ndigen Modell kombiniert werden k\u00f6nnen oder\n\
partielle Informationen zur lokalen Ver\u00e4nderung eines bestehenden Modells verwendet werden k\u00f6nnen, ohne dass Widerspr\u00fcche beim erneuten Codegenerieren auftreten w\u00fcrden.\n\
UML Lab \u00fcberpr\u00fcft stets, ob der vorhandene Quelltext in der vorliegenden Form aus dem Modell generiert werden kann. Falls obige Bedingungen verletzt sind, f\u00fchrt das Reverse Engineering zu keinen oder suboptimalen Ergebnissen.\n\
Werden Ergebnisse zu einem einzelnen Modellelement aus mehreren Quelltextdateien ermittelt, so werden diese mengenartig vereinigt. Bei Widerspr\u00fcchen zwischen einzelnen Ergebnissen ist die zuletzt verarbeitete Quelltextdatei ma\u00dfgeblich.\n\
\n\
(b)  Verhalten bei Abweichungen\n\
Treten Abweichungen zwischen Modell und Quelltext auf, f\u00fchrt UML Lab den Anwender zu einem Fehlerdialog um festzustellen, wie hiermit umzugehen ist. Der Anwender erh\u00e4lt die M\u00f6glichkeit, aufgetretene Abweichungen zwischenzuspeichern und fortlaufend in die Codegenerierung einflie\u00dfen zu lassen, oder alternativ die am Modell vorgenommenen \u00c4nderungen r\u00fcckg\u00e4ngig zu machen.\n\
In Einzelf\u00e4llen kann das Reverse Engineering zu gegebenen Quelltextdateien gar kein Ergebnis liefern und es werden keine zugeh\u00f6rigen Elemente im Modell angelegt. Die vorhandene Quelltextdatei wird anschlie\u00dfend nicht durch den Codegenerator \u00fcberschrieben.\n\
\n\
2.3  Templates\n\
Zum template-basierten Round-Trip-Engineering kommt eine Teilmenge der Templatesprache Xpand zum Einsatz. Folgende Sprachkonstrukte aus Xpand werden unterst\u00fctzt:\n\
IMPORT\n\
EXTENSION\n\
FILE\n\
EXPAND\n\
FOREACH\n\
IF\n\
LET\n\
Anmerkung: Zum Reverse Engineering muss sich der Dateiname der FILE Anweisung aus dem Inhalt der generierten Datei ergeben.\n\
Zus\u00e4tzlich werden folgende Sprachkonstrukte der Ausdruckssprache Xtend unterst\u00fctzt:\n\
Extension (ausgenommen Create-~)\n\
Select\n\
Typeselect\n\
Mengenoperationen: union, toList, size, get, indexOf, contains, isEmpty\n\
Switch\n\
Cast\n\
Die Verwendung weiterer Sprachkonstrukte aus Xtend ist zur Codegenerierung zul\u00e4ssig; diese werden jedoch nicht durch das Reverse Engineering von UML Lab verarbeitet. In diesem Fall ist es gegebenenfalls nicht m\u00f6glich das vollst\u00e4ndige Modell aus dem Quelltext zu erzeugen.\n\
\n\
2.4  Bedienung von Round-Trip-EngineeringNG\n\
Die Verwendung des Round-Trip-EngineeringNG erfolgt anhand verschiedener Wizards, die vom Anwender \u00fcber das Hauptmen\u00fc bzw. das Kontextmen\u00fc erreicht werden. Zudem kann durch Drag & Drop der entsprechenden Dateien, Quelltext durch template-basiertes Reverse Engineering eingelesen werden.\n\
Nach vorherigem Round-Trip-Engineering wird bei manuellen \u00c4nderungen einer Quelltextdatei automatisch ein Code-Modell Abgleich vorgenommen, gleiches gilt bei \u00c4nderungen im Modell. Der Abgleich erfolgt standardm\u00e4\u00dfig zum Zeitpunkt des Speicherns der Quelltextdatei bzw. des Modells / Diagramms.\n\
Anmerkung: Das standardm\u00e4\u00dfige Round-Trip-EngineeringNG beim Speichern kann \u00fcber das Men\u00fc deaktiviert und anschlie\u00dfend manuell angesto\u00dfen werden.\n\
Weitere Benutzerinformationen finden sich in der UML Lab Guided Tour sowie in der Benutzerdokumentation.\n\
Hinweis: Die Yatta Solutions bietet zum unentgeltlichen Testen von UML Lab und des Round-Trip-EngineeringNG eine FREE Trial, auf die Anwender ausdr\u00fccklich hingewiesen werden.\n\
