UML Lab\n\
Funktionsbeschreibung\n\
UML Lab ist eine in die Open-Source Entwicklungsumgebung Eclipse integrierte Modeling IDE zum Modellieren und Programmieren von Software. Die Software erweitert die Eclipse IDE um ein Werkzeug zum visuellen Modellieren von Software und zum Abgleichen von Modell und Quelltext.\n\
\n\
1. Klassendiagramm Editor\n\
UML Lab umfasst einen Editor zum Modellieren von Software mittels Diagrammen nach Vorgabe der UML Spezifikation.\n\
1.1  Funktionsumfang des UML Lab Modeling Editors\n\
Der UML Lab Diagramm Editor erm\u00f6glicht das Anlegen, Anzeigen, \u00c4ndern und Abspeichern von Diagrammdateien mit folgenden Syntaxelementen der UML.\n\
Association \n\
Aggregation \n\
Class \n\
Composition \n\
Dependency\n\
Enumeration\n\
Extension \n\
Generalization \n\
Interface \n\
InterfaceRealization \n\
Package \n\
PackageImport\n\
Stereotype\n\
Usage\n\
\n\
Ferner werden sekund\u00e4re Elemente wie etwa Property, Operation, Literal, u.a. unterst\u00fctzt.\n\
\n\
1.2  Bedienungsfunktionalit\u00e4t\n\
Die Bedienung des Diagramm Editors erfolgt durch Maus und Tastatur. Das Hinzuf\u00fcgen von Elementen in ein Diagramm erfolgt durch die Werkzeugpalette am rechten Diagrammrand oder durch Mausgesten. Das L\u00f6schen selektierter Elemente erfolgt durch Tastatur oder das Hauptmen\u00fc.\n\
\n\
