Class \n\
Enumeration\n\
Generalization \n\
Interface \n\
InterfaceRealization\n\
Der Templatesatz abstrahiert von technischen Zugriffsmethoden f\u00fcr Implementierungen der UML Attribute und Assoziationen.\n\
JPA\n\
Einen Templatesatz zum Round-Trip-Engineering von Datenmodellen gem\u00e4\u00df dem JPA Standard. Dabei wird von den technischen Zugriffsmethoden sowie den Annotationen des JPA Standards abstrahiert. Ferner werden Querbez\u00fcge zwischen Annotationsattributen und deklarierenden Bezeichnern im Modell aufgel\u00f6st. UML Lab unterst\u00fctzt die folgende, datenbezogene Teilmenge der Annotationen aus der JPA Version 1.0:\n\
