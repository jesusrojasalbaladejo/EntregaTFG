Legacy Templates\n\
Einen grundlegenden Templatesatz zum Reverse Engineering von Bestandsquelltext (Legacy Code). Legacy Templates dienen als "Fall back", falls \u00fcbrige Templates den vorhandenen Quelltext nicht erzeugen k\u00f6nnen. Dieser Templatesatz abstrahiert nicht von den Details des Quelltextes, sondern bildet ihn weitestgehend 1:1 ab.\n\
\n\
2.6  Integration eigener Erweiterungen\n\
UML Lab kann benutzerdefiniert durch sogenannte Codestile in Form von UML Profilen und Templates erweitert werden. Voraussetzung f\u00fcr die korrekte Funktionsweise von UML Lab ist, dass eigene Templates syntaktisch korrekt bzgl. der \u00dcberpr\u00fcfung im Template-Editor sind. Ansonsten gelten die Beschr\u00e4nkungen des Abschnitts 2.2.1(a) entsprechend.\n\
Benutzerdefinierte Profile umfassen die UML Elemente Stereotype, Stereotype-Attribute, Extension, sowie Assoziationen zu vordefinierten Metaklassen.\n\
