2.5  Mitgelieferte Templates\n\
Die Yatta Solutions liefert mit UML Lab bereits einen Standardsatz Templates mit:\n\
Standard Java\n\
Enthalten ist ein allgemeiner Templatesatz zum Round-Trip-Engineering von Java Quelltext aus einem UML Modell. Dieser erzeugt Quelltext f\u00fcr die folgenden UML Elemente:\n\
