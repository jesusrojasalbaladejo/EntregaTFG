9.          YOUR LEGAL RIGHTS\n\
Under certain circumstances, you have the following rights under data protection laws in relation to your Personal Data:\n\
\n\
- Right to withdraw consent (Art. 7 (3) GDPR). You may withdraw your consent at any time where we are relying on consent to process your Personal Data (Art. 6 (1) (1) (a) GDPR). However, this will not affect the lawfulness of any processing carried out before you withdraw your consent. If you withdraw your consent, we may not be able to provide Our Websites, Solutions, products, or services to you. We will advise you if this is the case at the time you withdraw your consent.\n\
\n\
- Request access to your Personal Data (Art. 15 GDPR). This enables you to receive a copy of the Personal Data we hold about you and to check that we are lawfully processing it.\n\
\n\
- Request correction of your Personal Data (Art. 16 GDPR). This enables you to have any incomplete or inaccurate data we hold about you corrected, though we may need to verify the accuracy of the new data you provide to us.\n\
\n\
- Request erasure of your Personal Data (Art. 17 GDPR). This enables you to ask us to delete or remove Personal Data where there is no good reason for us continuing to process it. You also have the right to ask us to delete or remove your Personal Data where you have successfully exercised your right to object to processing (see below), where we may have processed your information unlawfully or where we are required to erase your Personal Data to comply with local law. Note, however, that we may not always be able to comply with your request of erasure for specific legal reasons which will be notified to you, if applicable, at the time of your request.\n\
\n\
- Request restriction of processing your Personal Data (Art. 18 GDPR). This enables you to ask us to suspend the processing of your Personal Data in the following scenarios:\n\
\n\
* If you want us to establish the data's accuracy.\n\
\n\
* Where our use of the data is unlawful, but you do not want us to erase it.\n\
\n\
* Where you need us to hold the data even if we no longer require it as you need it to establish, exercise, or defend legal claims.\n\
\n\
* You have objected to our use of your Personal Data, but we need to verify whether we have overriding legitimate reasons to use it.\n\
\n\
- Right to data portability (Art. 20 GDPR). Upon your request, we will provide to you, or a third party you have chosen, your Personal Data in a structured, commonly used, machine-readable format. Note that this right only applies to automated information which you initially provided consent for us to use or where we used the information to perform a contract with you.\n\
\n\
- Right to complain to a data protection supervisory authority (Art. 77 GDPR). You have the right to make a complaint at any time to the German data protection authorities about the processing of your Personal Data. We would, however, appreciate the chance to deal with your concerns before you approach the German data protection authorities, so please contact us first.\n\
\n\
10.       YOUR RIGHT TO OBJECT PROCESSING OF YOUR PERSONAL DATA, ART. 21 GDPR\n\
In addition to the rights outlined above in section 9, You also have the right to object to the processing of your Personal Data where we are relying on a Legitimate Interest (or public interest) (Art. 6 (1) 1 (e) or (f) GDPR) and there is something about your particular situation which makes you want to object to processing on this ground as you feel it impacts on your fundamental rights and freedoms. You also have the right to object where we are processing your Personal Data for direct marketing purposes. In some cases, we may demonstrate that we have compelling legitimate reasons to process your information which override your rights and freedoms.\n\
