PRIVACY POLICY\n\
Yatta Solutions GmbH (Germany)\n\
\n\
1.          INTRODUCTION\n\
Yatta Solutions GmbH, Universitätsplatz 12, 34127 Kassel, Germany (\u201Cwe\u201D, \u201Cus\u201D, \u201Cour\u201D) places high value on privacy, data protection, and data safety. As a matter of course, we comply with the regulations laid down in the European General Data Protection Regulation (\u201CGDPR\u201D), German Federal Data Protection Act and other data protection legislation. At the same time, we strive to provide brilliantly simple products and services to our users, software engineers, and developers.\n\
\n\
In this Privacy Policy, we will inform you as to how we collect and use your Personal Data when you visit our websites (e.g. www.yatta.de and www.uml-lab.com; together: \u201COur Websites\u201D) or use our products and services (from anywhere in the world) and tell you about your privacy rights and how the law protects you.\n\
\n\
We are the controller and are responsible for your Personal Data.\n\
\n\
If you have any questions about this Privacy Policy, including any requests to exercise your legal rights, please contact us using the contact details set out below.\n\
\n\
Unless otherwise stated herein, any data protection related terms shall have the meaning set forth in the GDPR (www.gdpr-info.eu).\n\
\n\
It is important that you read this Privacy Policy together with any other privacy policy or cookie policy we may provide on specific occasions when we are collecting or processing Personal Data about you, so that you are fully aware of how and why we are using your Personal Data. This Privacy Policy supplements other notices and privacy policies and is not intended to override them.\n\
\n\
We keep this Privacy Policy under regular review and may update it from time to time to reflect changes in Our Websites, products, or services, as well as applicable laws. This version 3.0 was last updated on 12 March 2021. Previous versions can be requested at privacy@yatta.de.\n\
\n\
2.          THE DATA WE MAY COLLECT ABOUT YOU\n\
\u201CPersonal Data\u201D means any information about an individual from which that person can be identified. It does not include data where the identifying elements have been completely removed so that any identification is impossible (\u201CAnonymous Data\u201D).\n\
\n\
We may collect, use, store, and transfer different kinds of Personal Data about you for purposes that we have outlined in detail below in section 4.2. We have grouped the Personal Data we process as follows:\n\
\n\
- Account Data includes your username (optional), email address, password, and your account-ID (automatically created by us); depending on your visibility settings, your username may be shared with other users (e.g. when you create, upload, and share content on the Yatta Platform);\n\
\n\
- Personal Information includes your first name, last name, postal address, billing address, telephone, and \u2013 in case of any business transactions \u2013 your Payment Information (see below); Personal Information is mostly collected on an optional basis (e.g. at the time of your registration for an account); it helps you interact with other Yatta users and/or with us;\n\
\n\
- In case of participation in our Academic Program: Academic Program Data includes your student or faculty number and a confirmation of enrollment or other proof of entitlement (if you are a student), the name, postal address, and contact information of your academic company or organization (Academic Institution, e.g. public university, college, or high-school), as well as the Academic Institution\u2019s URL and public internet protocol (IP) range, if you act on behalf of an Academic Institution;\n\
\n\
- In case of any business transactions: Business Information includes your tax and VAT-number (if you are a vendor or a customer for business purposes, i.e. you are not a consumer) as well as the name, postal address, billing address, billing email address, and telephone number of the company and the company\u2019s URL (if you act on behalf of a company or other organization);\n\
\n\
- In case of any transactions: Transaction Data includes the product ID of the Solution(s) (each: \u201CSolution ID\u201D) you have sold or purchased on the Yatta Marketplace, the name of your contract partner (in case you are a merchant, the name(s) of your purchaser(s), and in case you are a purchaser, the name(s) of your merchant(s)), the date and time of conclusion of your transaction(s) on the Yatta Marketplace, the price (including applicable taxes and duties), the License ID, the license term (if applicable), a copy of the license agreement, your Personal Information, Business Information, Payment Information, and other transaction information (i.e. the transaction ID, transaction validation status \u201Csuccess\u201D or \u201Crejected\u201D, and the reference information);\n\
\n\
- In case of any intended sales, purchases, or other payments: Payment Information includes your payment method(s), a payment token (automatically created by us), and the corresponding payment information, i.e. in case you chose payment via credit card: your credit card details; in case you chose payment via PayPal: your PayPal account name; in case you chose payment via direct debit or similar: your bank account details (IBAN, BIC, bank name); with respect to your credit card payment information, the Payment Card Industry Data Security Standard (PCI DSS) applies; we do not store your credit card number in full (except the last four digits) on Yatta servers, but only a payment token for each payment method; instead, your credit card information is securely transferred to our payment providers (such as Adyen N.V.), and we use the payment token(s) to trigger secure payment transactions;\n\
\n\
- In case of any purchase or use of vendor or Yatta: License Data includes the Solution ID, the date and time of your (latest) usage of the Solution(s), the license model and license agreement (version), the license status (validation), license checkout (offline counter), and license expiration as well as \u2013 in case of a multi-user license \u2013 the Business Information or the Academic Program Data (where applicable).\n\
\n\
- In case of Yatta Profiles use: Profile Data includes the name and a description of the Profile (which is a configuration file for your development setup including your IDE (e.g. Eclipse IDE), plug-ins, workspace, and configuration), your IDE or code editor (e.g. Eclipse) setup information, i.e. list of the plug-ins that you are using and the repositories for such plug-ins (update sites), your workspace setup information, i.e. a list of SCM repository URLs and bug tracking, ALM, and task repository URLs, a list of your working sets, i.e. a list of your Profile names and connected projects, the date of installation and de-installation of your Profiles, time of beginning and ending of your use of your Profiles, the content of and the links in your Profile(s), the configuration settings that you have created in your Profile(s), and Device Data;\n\
\n\
- In case of any installed Yatta software: Device Data includes Unique Device Identification (UDI), information about your operating system, and software applications you are using (as far as related to our products or services);\n\
\n\
- In case of any personal, technical, or automatic requests: Technical Data includes internet protocol (IP) address, date, time and time zone of your request and the completion of your request, the requested website (URL), HTTP status code, browser information (software, manufacturer, version, language (locale), time zone, and installed plugins), proxy settings, host information (device model, operating system, screen resolution), and the license status (validation);\n\
\n\
- In case of a bug report, crash report, support request, or similar: Failure Data includes technical information that describes the software failure, nature and severity of the software failure, hard- and software information (i.e. version, programming language, Java Version), IDE / code editor model, manufacturer, version, configuration settings (including Profile Data and workspace settings), installed Yatta Solutions and plug-ins, model and manufacturer of computer/device, capacity of the main memory of your computer and hard drive, operating system of your computer/device, language and country settings, browser version, your internet protocol (IP) address, and log files;\n\
\n\
- In accordance with your user settings: Marketing Data includes your preferences in receiving marketing from us and our third parties and your communication preferences; we may contact You via Your email or within the Yatta Platform in order to make You aware of the possibility to extend any of Your expiring Solutions. Please note that we do not sell your Personal Data and we do not use your Personal Data for third-party advertisements outside of the Yatta Marketplace without your explicit consent; in the Yatta Marketplace any advertisement including recommendations, newest provided solutions, etc., depend on your user settings.\n\
\n\
You can look up, edit, and delete our stored Personal Data in your User Account Management. We are continuously working on additional privacy features to ensure your informational autonomy.\n\
\n\
We may also collect, use, and share Aggregated Data such as statistical or demographic data for various purposes (e.g. for research and development including open-source projects, or to provide you with better service). If Aggregated Data does not directly or indirectly reveal your identity but is only derived from your Personal Data (if at all), it is not considered Personal Data by law. For example, we may aggregate your Technical Data to calculate the percentage of users accessing a specific website feature. However, if we combine or connect Aggregated Data with your Personal Data so that it can directly or indirectly identify you, we treat the combined data as Personal Data which will be used in accordance with this Privacy Policy only.\n\
\n\
We do not collect any Special Categories of Personal Data about you. Special Categories of Personal Data include details about your race or ethnicity, religious or philosophical beliefs, sex life, sexual orientation, political opinions, trade union membership, information about your health, and genetic and biometric data. Nor do we collect any information about criminal convictions and offenses.\n\
\n\
3.          HOW WE COLLECT YOUR PERSONAL DATA\n\
We use different methods to collect data from and about you including through:\n\
\n\
- Direct Interactions. You may give us your Account Data, Personal Information, Academic Program Data, Business Information, Marketing Data, and Profile Data by filling in forms or by corresponding with us by post, phone, email, or otherwise. This includes Personal Data you provide when you create an account for the Yatta Platform, request our newsletter to be sent to you, give us feedback, or contact us.\n\
\n\
- Automated Technologies or Interactions. As you interact with Our Websites, products, and services, we will automatically collect Technical Data, Device Data, Failure Data, Profile Data, and License Data. We collect this Personal Data by evaluating our server log files, setting cookies, and reading and writing information in your browser's local or session storage or other similar technologies. Please refer to the How we use Cookies section below for further details.\n\
\n\
- Third Parties or Publicly Available Sources. We will receive Personal Data about you from various third parties as set out below:\n\
\n\
* Technical Data from the following parties:\n\
\n\
- analytics providers such as Google based outside the EU;\n\
\n\
- advertising services such as Google Ads by Google, based outside the EU; and\n\
\n\
- authentication service providers (\u201Csign-up/sign-in\u201D or \u201Clogin with\u201D) such as Facebook, GitHub, Google, or LinkedIn, each of them based outside the EU;\n\
\n\
* Transaction Data, Account Data, Personal Information, Payment Information, and License Data from vendors/merchants, customers, and payment providers such as Adyen N.V. and PayPal based in- und outside the EU.\n\
\n\
4.          HOW WE USE YOUR PERSONAL DATA\n\
4.1        Legal Basis for processing your Personal Data\n\
We will only use your Personal Data when the law allows us to. Most commonly, we will use your Personal Data in the following circumstances:\n\
\n\
- When we need to perform the contract we are about to enter into or have entered into with you. \u201CPerformance of Contract\u201D means processing your Personal Data where it is necessary for the performance of a contract to which you are a party or to take steps at your request before entering into such a contract (Art. 6 (1) 1 (b) GDPR).\n\
\n\
- When it is necessary for our legitimate interests (or those of a third party, especially your vendors or merchants) and your interests and fundamental rights do not override those interests (\u201CLegitimate Interests\u201D). For instance, we have the interest in conducting and managing our business to enable us to give you the best service/product and the best and most secure experience. We make sure to consider and balance any potential impact on you (both positive and negative) and your rights before we process your Personal Data for our Legitimate Interests. We do not use your Personal Data for activities where our interests are overridden by the impact on you (unless we have your consent or are otherwise required or permitted to by law). You can obtain further information about how we assess our Legitimate Interests against any potential impact on you in respect of specific activities by contacting us (Art. 6 (1) 1 (f) GDPR).\n\
\n\
- When we need to comply with a legal obligation that we are subject to (\u201CLegal Obligation\u201D) (Art. 6 (1) 1 (c) GDPR).\n\
\n\
- When you gave us your consent to the processing of your Personal Data for one or more specific purposes (\u201CYour Consent\u201D, Art. 6 (1) 1 (a) GDPR). You have the right to withdraw your consent at any time by contacting us, or by editing your user settings.\n\
\n\
In the following, we have set out a description of all the ways we plan to use your Personal Data, and which of the legal bases we rely on to do so. We have also identified what our Legitimate Interests are where appropriate.\n\
\n\
Note that we may process your Personal Data for more than one legal basis depending on the specific purposes for which we are using your data. Please contact us if you require details about the specific legal basis that we are relying on to process your Personal Data where more than one ground has been set out in the table below.\n\
\n\
